<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Contato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <header class="bg-gray-800 shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-teal-400">Meu Portfólio</a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-300 hover:text-white transition duration-300">Início</a>
                <a href="about.html" class="text-gray-300 hover:text-white transition duration-300">Sobre</a>
                <a href="projects.html" class="text-gray-300 hover:text-white transition duration-300">Projetos</a>
                <a href="contact.html" class="text-white font-semibold transition duration-300">Contato</a>
            </div>
            <!-- Botão do menu mobile -->
            <button id="mobile-menu-button" class="md:hidden text-gray-300 hover:text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </nav>
        <!-- Menu mobile -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-800 px-6 pb-4">
            <div class="flex flex-col space-y-2">
                <a href="index.html" class="block py-2 text-gray-300 hover:text-white border-b border-gray-700">Início</a>
                <a href="about.html" class="block py-2 text-gray-300 hover:text-white border-b border-gray-700">Sobre</a>
                <a href="projects.html" class="block py-2 text-gray-300 hover:text-white border-b border-gray-700">Projetos</a>
                <a href="contact.html" class="block py-2 text-white font-semibold">Contato</a>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container mx-auto px-6 py-20">
        <h1 class="text-4xl sm:text-5xl font-bold text-center mb-12 text-teal-400">Entre em Contato</h1>

        <div class="bg-gray-800 rounded-lg shadow-xl p-8 md:p-12 max-w-xl mx-auto">
            <p class="text-center text-gray-400 mb-8">
                Preencha o formulário abaixo para enviar uma mensagem.
            </p>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300">Nome Completo</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2 placeholder-gray-400 focus:ring-teal-500 focus:border-teal-500" placeholder="Seu Nome" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">E-mail</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2 placeholder-gray-400 focus:ring-teal-500 focus:border-teal-500" placeholder="seu-email@exemplo.com" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-300">Mensagem</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2 placeholder-gray-400 focus:ring-teal-500 focus:border-teal-500" placeholder="Escreva sua mensagem aqui..." required></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full py-3 px-4 bg-teal-500 hover:bg-teal-600 rounded-md text-white font-bold transition duration-300">
                        Enviar Mensagem
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 py-8 text-center text-gray-500">
        <p>&copy; 2024 [Seu Nome]. Todos os direitos reservados.</p>
        <div class="mt-4 flex justify-center space-x-4">
            <a href="#" class="hover:text-white transition duration-300">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="w-6 h-6 invert">
            </a>
            <a href="#" class="hover:text-white transition duration-300">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="w-6 h-6 invert">
            </a>
        </div>
    </footer>

    <!-- Script JS -->
    <script src="js/script.js"></script>

</body>
</html>
